packages:
  all:
    compiler: [gcc]
    modules:  {}
    paths: {}
    providers:
      mpi:
        - openmpi
      blas: 
        - netlib-lapack
      lapack:
        - netlib-lapack
    variants: +mpi~shared build_type=Release
  openmpi:
    version: [1.10.2]
    paths:
      openmpi@1.10.2: /projects/sierra/linux_rh6/SDK/mpi/openmpi/1.10.2-nvidia-9.2.88-RHEL6/
    buildable: False
  pkg-config:
    paths:
      pkg-config@0.29.2: /usr/bin/pkg-config
    buildable: False
  cuda:
    version: [9.2.88]
    buildable: False
    modules:
      cuda@9.2.88: sierra-compiler/nvidia/9.2.88
  python:
    version: [3.6.3]
    modules:
      python@3.6.3: sierra-python/3.6.3
    paths:
      python@2.7.10: /projects/sierra/linux_rh6/install/Python/2.7/
    buildable: False
  zlib:
    version: [1.2.5]
    buildable: false
    paths: 
      zlib@1.2.5: /usr/
  bzip2:
    version: [1.6.0]
    buildable: false
    paths:
      bzip2@1.6.0: /usr/
  netlib-lapack:
    version: [3.8.0]
  superlu:
    version: [4.3]
  boost:
    version: [1.66.0]
  hdf5:
    version: [1.10.1]
    variants: +mpi+cxx+hl~shared
  netcdf:
    version: [4.4.1.1]
    variants: +parallel-netcdf maxdims=65536 maxvars=524288
  parallel-netcdf:
    version: [1.8.0]
  yaml-cpp:
    version: [develop]
    variants: ~shared
  fftw:
    variants: +mpi+fma
  hypre:
    version: [develop]
    variants: ~shared
  openfast:
    version: [develop]
    variants: +cxx
  tioga:
    version: [develop]
    variants: ~shared
  trilinos:
    version: [develop]
    variants: ~alloptpkgs~xsdkflags~metis~mumps~superlu-dist+superlu~hypre+hdf5~suite-sparse~python~shared+boost+tpetra~epetra~epetraext+exodus+pnetcdf+zlib+stk+teuchos+belos+zoltan+zoltan2~amesos+amesos2~anasazi~ifpack+ifpack2+muelu~fortran~ml+gtest~aztec~sacado~x11+instantiate~instantiate_cmplx~dtk~fortrilinos+openmp~rol~nox+shards~intrepid~intrepid2~cgns
