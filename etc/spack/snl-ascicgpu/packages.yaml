packages:
  all:
    compiler: [gcc]
    providers:
      mpi:
        - openmpi
    variants: +mpi~shared build_type=Release
  openmpi:
    version: [1.10.2]
    paths:
      openmpi@1.10.2: /projects/sierra/linux_rh6/SDK/mpi/openmpi/1.10.2-nvidia-9.2.88-RHEL6/
    buildable: False
  pkg-config:
    paths:
      pkg-config@0.29.2: /usr/bin/pkg-config
    buildable: False
  cuda:
    version: [9.2.88]
    buildable: False
    modules:
      cuda@9.2.88: sierra-compiler/nvidia/9.2.88
  python:
    version: [3.6.3]
    modules:
      python@3.6.3: sierra-python/3.6.3
    paths:
      python@2.7.10: /projects/sierra/linux_rh6/install/Python/2.7/
    buildable: False
  cmake:
    variants: +ownlibs
  zlib:
    version: [1.2.5]
    buildable: false
    paths: 
      zlib@1.2.5: /usr/
  bzip2:
    version: [1.6.0]
    buildable: false
    paths:
      bzip2@1.6.0: /usr/
