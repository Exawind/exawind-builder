packages:
  all:
    compiler: [gcc]
    modules:  {}
    paths: {}
    providers:
      mpi:
        - openmpi
      blas: 
        - netlib-lapack
      lapack:
        - netlib-lapack
    variants: +mpi build_type=Release
  openmpi:
    version: [1.10.2]
    paths:
      openmpi@1.10.2: /projects/sierra/linux_rh6/SDK/mpi/openmpi/1.10.2-nvidia-9.2.88-RHEL6/
    buildable: False
  pkg-config:
    paths:
      pkg-config@0.29.2: /usr/bin/pkg-config
    buildable: False
  cuda:
    version: [9.2.88]
    buildable: False
    modules:
      cuda@9.2.88: sierra-compiler/nvidia/9.2.88
  python:
    version: [3.6.3]
    modules:
      python@3.6.3: sierra-python/3.6.3
    paths:
      python@2.7.10: /projects/sierra/linux_rh6/install/Python/2.7/
    buildable: False
  zlib:
    version: [1.2.5]
    buildable: false
    paths: 
      zlib@1.2.5: /usr/
  netlib-lapack:
    version: [3.8.0]
  boost:
    version: [1.66.0]
  netcdf:
    version: [4.4.1.1]
    variants: +parallel-netcdf maxdims=65536 maxvars=524288
  parallel-netcdf:
    version: [1.8.0]
  hdf5:
    version: [1.10.1]
    variants: +mpi+cxx+hl
  superlu:
    version: [4.3]
  hypre:
    version: [2.15.0]
    variants: ~shared
  openfast:
    version: [develop]
    variants: +cxx
  yaml-cpp:
    version: [develop]
    variants: ~shared
